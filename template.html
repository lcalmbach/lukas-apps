<html>
  <head>
    <title>Lukas Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <br>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for app in apps %}
        <div class="d-inline-block">
          <div class="card h-100 rounded" style="margin: 10px; padding: 10px; background-color:#f5f5f5;">
            <h3>
              {{ app["name"] }}
              {% if  app["url"] %}
                <a href="{{ app["url"] }}">
                  <i class="fa fa-rocket" target="_blank" rel="noopener noreferrer"></i>
                </a>
              {% endif %}
            </h3>
            <p>{{ app["description"] }}</p>
            <p>Language: {{ app["language"] }}</p>
            <p>Status: {{ app["status"] }}</p>
            <a href="{{ app["git"] }}" target="_blank" rel="noopener noreferrer">git-repo</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
